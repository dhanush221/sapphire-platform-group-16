<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Sapphire Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-gem"></i>
        <h2>Sapphire Platform</h2>
        <h3>Create an Account</h3>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="registerName" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="registerPassword" class="form-control" placeholder="Enter a password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="registerConfirm" class="form-control" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="registerRole" class="form-control">
            <option value="student">Student</option>
            <option value="supervisor">Supervisor</option>
          </select>
        </div>
        <button type="submit" class="btn btn--primary btn--full-width">Register</button>
      </form>

      <p class="auth-footer">Already have an account? 
        <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
